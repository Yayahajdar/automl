{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}تسجيل حساب جديد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">تسجيل حساب جديد</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">تسجيل</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        لديك حساب بالفعل؟ <a class="ms-2" href="{% url 'login' %}">تسجيل الدخول</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
