{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Tester le Modèle</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'test_model' pk=pk model_name=model_name %}">
                {% csrf_token %}
                {% for feature in features %}
                <div class="mb-3">
                    <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                    <input type="text" class="form-control" id="{{ feature }}" name="{{ feature }}" required>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Faire une prédiction</button>
            </form>

            {% if prediction %}
            <div class="mt-4">
                <h6>Résultat de la prédiction :</h6>
                <div class="alert alert-info">
                    {{ prediction }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
